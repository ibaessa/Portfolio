<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Portfólio Isa B</title>
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Isabela Baessa <span></span></h1>
            </div>

            <div class="stack-content">
                <h3>Techs: </h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data-="HTML"> 
                            <img src="./img/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="CSS">
                            <img src="/img/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="JS">
                            <img src="./img/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="REACT">
                            <img src="./img/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data-="NOTE">
                            <img src="./img/node.svg" alt="note-icon">
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>

     <div class="person-background">
        <div class="wrapper-profile-photo">
            <img class="profile-photo"  src="" alt="">
        </div>

        <div class="links">
            <img src="./svg/logo-github.svg" alt="icon-github">
            <img src="./svg/logo-insta.svg" alt="icon-insta">
            <img src="./svg/logo-linkedin.svg" alt="icon-linkedin">
        </div>

     </div>   





    </section>

</body>
</html>
